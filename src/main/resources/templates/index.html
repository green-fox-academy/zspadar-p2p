<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Peer to peer chat program</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Peer to peer chat program:</h1>
<p th:text="${error}"></p>
  <form action="/update" method="get">
    <label>Your username</label>
    <input th:type="text" th:name="userName" th:placeholder="${currentUser}"/>
    <button th:type="submit">Update</button>
  </form>
  <ul>
    <li th:each="message : ${messageList}" th:text="${userName} + ${message}"/>
  </ul>
<form th:class="send" th:action="@{/send}" th:method="post">
  <input th:class="sendbox" th:type="text" th:name="message"/>
  <button th:type="submit">Send</button>
</form>
</body>
</html>
